<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoraChat - Your AI Girlfriend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('home') }}" class="text-white text-decoration-none h4">AdoraChat</a>
                <ul class="nav">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="{{ url_for('pricing') }}" class="nav-link text-white">Pricing</a></li>
                    <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link text-white">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
        <div class="container">
            <p>&copy; 2023 AdoraChat. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Social Media</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-auth.js') }}"></script>
</body>
</html>
